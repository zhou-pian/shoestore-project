<div>
    <br>
    <h1 align="center">修改产品信息</h1>

<div>
    <form  action="/admin/updateShoe" method="post" >
        <input type="hidden" name="shoeId" th:value="${shoeInfo.shoeId }">
        <table align="center">
            <!--            enctype="multipart/form-data"-->
            <!--            <tr>-->
            <!--                <td>商品图片：</td>-->
            <!--                <td><input type="file" name="file"/></td>-->
            <!--            </tr>-->
            <tr>
                <td>商品名称：</td>
                <td><input type="text" name="shoeName" th:value="${shoeInfo.shoeName}"></td>
            </tr>
            <tr>
                <td>商品价格：</td>
                <td><input type="text" name="price" th:value="${shoeInfo.price}"><br/></td>
            </tr>
            <tr>
                <td>库存数量：</td>
                <td><input type="text" name="inventory" th:value="${shoeInfo.inventory}"><br/></td>
            </tr>
            <tr>
                <td>已售数量：</td>
                <td>[[${shoeInfo.soldNumber}]]</td>
            </tr>
            <tr>
                <td>商品尺码：</td>
                <td><input list="browsers1" name="shoeSize" th:value="${shoeInfo.shoeSize}">
                    <datalist id="browsers1">
                        <option value="35"></option>
                        <option value="36"></option>
                        <option value="37"></option>
                        <option value="38"></option>
                        <option value="39"></option>
                        <option value="40"></option>
                        <option value="41"></option>
                        <option value="42"></option>
                        <option value="43"></option>
                    </datalist>
                </td>
            <tr>
                <td>商品风格：</td>
                <td><input list="browsers" name="shoeStyle" th:value="${shoeInfo.shoeStyle}">
                    <datalist id="browsers">
                        <option value="男"></option>
                        <option value="女"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>所属类型</td>
                <td>
                    <select name="cId">
                        <option value="">--请选择--</option>
                        <option  th:each="c:${categories}" th:value="${c.categoryId}" th:text="${c.categoryName}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit"  value="确定" /></td>
                <td><input type="reset" value="取消"/></td>
            </tr>
        </table>
    </form>

</div>


<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript">
    //用于判断导航栏的状态
    var toggle = true;

    //导航栏按钮
    $('.btnImg').click(function() {
        if (toggle) {
            $('.btnImg').css("border", "1px solid #b0ccf3");
            toggle = false
        } else {
            $('.btnImg').css("border", "1px solid transparent");
            toggle = true;
        }
        $(".show").slideToggle(300);
    });

    //窗口大小发生改变
    $(window).resize(function() {
        //获取窗口宽度
        var windSize = $(window).width();

        if (windSize > 423) {
            $(".show").slideDown(0);
        } else {
            $(".show").slideUp(0);
        }
    });
</script>
