<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>导航</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/food_style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/food_w.css}"/>

</head>
<body>
<div class="c-nav">
    <div class="container navFlex">
        <!--<div class="flexItem">-->
        <!--<img class="logo" th:src="@{/img/dining/wunsun-logo.png}" />-->
        <!--</div>-->

        <!--<div class="flexItem hiden">-->
        <!--<img class="btnImg" th:src="@{/img/dining/navBtn.png}" />-->
        <!--</div>-->
        <div class="flexItem show">
            <ul>
                <li><a th:href="@{/admin/showAllOrders}">订单管理</a></li>
                <li><a th:href="@{/admin/insertShoe}">新增商品</a></li>
                <!--<li><a href="#">我的</a></li>-->
                <li><a th:href="@{/shoe/chagelogin}">退出登录</a></li>
            </ul>
        </div>
    </div>
</div>
<div>
    <br>
    <h1 align="center">主页</h1>
    <br>
</div>

<div class="select">

    <div th:each="shoe:${shoes}" class="select_1">
        <table>
            <tr>
                <td colspan="3" align="center"><h3>[[${shoe.shoeName}]]</h3></td>
            </tr>
            <tr>
                <td rowspan="6"><img th:src="${shoe.shoePicture}"/></td>
                <td>商品单价：</td>
                <td><h4>[[${shoe.price}]]元</h4></td>
            </tr>

            <tr>
                <td>鞋      码：</td>
                <td><h4>[[${shoe.shoeSize}]]</h4></td>
            </tr>
            <tr>
                <td>商品风格：</td>
                <td><h4>[[${shoe.shoeStyle}]]款</h4></td>
            </tr>
            <tr>
                <td>所属类型：</td>
                <td><h4>[[${shoe.categoryName}]]</h4></td>
            </tr>
            <tr>
                <td>库存余量：</td>
                <td><h4>[[${shoe.inventory}]]</h4></td>
            </tr>
            <tr>
                <td>已售数量：</td>
                <td><h4>[[${shoe.soldNumber}]]</h4></td>
            </tr>
            <tr>
                <td align="center"><a th:href="@{/admin/modifyShoe(shoeId=${shoe.shoeId})}">修改产品信息</a></td>
                <td><a th:href="@{/admin/deleteShoe(shoeId=${shoe.shoeId})}">下架</a></td>
                <td th:if="${shoe.soldNumber!=0}"><a th:href="@{/admin/showShoeOrder(shoeId=${shoe.shoeId})}">查看订单</a></td>
            </tr>
        </table>

        </a>
    </div>

</div>


<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript">
    //用于判断导航栏的状态
    var toggle = true;

    //导航栏按钮
    $('.btnImg').click(function() {
        if (toggle) {
            $('.btnImg').css("border", "1px solid #b0ccf3");
            toggle = false
        } else {
            $('.btnImg').css("border", "1px solid transparent");
            toggle = true;
        }
        $(".show").slideToggle(300);
    });

    //窗口大小发生改变
    $(window).resize(function() {
        //获取窗口宽度
        var windSize = $(window).width();

        if (windSize > 423) {
            $(".show").slideDown(0);
        } else {
            $(".show").slideUp(0);
        }
    });
</script>
<div style="text-align:center;">

</div>

</body>
</html>
