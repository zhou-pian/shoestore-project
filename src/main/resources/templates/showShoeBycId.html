<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>导航</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/shoe_style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/shoe_w.css}"/>

</head>
<body>
<div th:bgcolor="blue">
    <center>
        <h2>网上鞋店</h2>
    </center>
</div>
<div class="c-nav">
    <div class="container navFlex">
        <!--<div class="flexItem">-->
        <!--<img class="logo" th:src="@{/img/index/wunsun-logo.png}" />-->
        <!--</div>-->

        <!--<div class="flexItem hiden">-->
        <!--<img class="btnImg" th:src="@{/img/index/navBtn.png}" />-->
        <!--</div>-->
        <div class="flexItem show">
            <ul>
                <li><a th:href="@{/shoe/user/index1}">首页</a></li>
                <li><a th:href="@{/user/showAllOrders}">我的订单</a></li>
                <li><a th:href="@{/shoppingcar/showshoppingcar}">我的购物车</a></li>
                <li><a th:href="@{/shoe/my}">我的信息</a></li>
                <!--<li><a href="#">我的</a></li>-->
                <li><a th:href="@{/shoe/chagelogin}">退出登录</a></li>
            </ul>
        </div>
    </div>
</div>
<div>
    <br>

    <h1 align="center">品牌内</h1>
    <br>
    <center>
        <form th:action="@{/buy/selectshoeBylikeName}" method="post">
            <h3>请输入关键词：<input type="text" name="shoeName" title="搜索鞋" id="shoeName" align="center"/></h3>
            <input type="submit" value="搜索" />
        </form>
    </center>
    <br>
</div>
<center>

    <div class="select">

        <div th:each="shoeInfo:${shoeInfos}" class="select_1">
            <img th:src="@{${shoeInfo.shoePicture}}"/>
            <h4>[[${shoeInfo.shoeStyle}]]款[[${shoeInfo.shoeName}]]</h4>
            <h4>仅[[${shoeInfo.price}]]元</h4>
            <h4>剩余[[${shoeInfo.inventory}]]</h4>
            <a th:href="@{/buy/showoneshoe(shoeId=${shoeInfo.shoeId},shoeName=${shoeInfo.shoeName})}">
                <h6> 查看详情</h6>
            </a>
        </div>

    </div>
</center>


<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript">
    //用于判断导航栏的状态
    var toggle = true;

    //导航栏按钮
    $('.btnImg').click(function() {
        if (toggle) {
            $('.btnImg').css("border", "1px solid #b0ccf3");
            toggle = false
        } else {
            $('.btnImg').css("border", "1px solid transparent");
            toggle = true;
        }
        $(".show").slideToggle(300);
    });

    //窗口大小发生改变
    $(window).resize(function() {
        //获取窗口宽度
        var windSize = $(window).width();

        if (windSize > 423) {
            $(".show").slideDown(0);
        } else {
            $(".show").slideUp(0);
        }
    });
</script>
<div style="text-align:center;">

</div>

</body>
</html>
