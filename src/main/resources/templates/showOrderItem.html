<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>导航</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/food_style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/food_w.css}"/>

</head>
<body>
<div class="c-nav">
    <div class="container navFlex">
        <!--<div class="flexItem">-->
        <!--<img class="logo" th:src="@{/img/dining/wunsun-logo.png}" />-->
        <!--</div>-->

        <!--<div class="flexItem hiden">-->
        <!--<img class="btnImg" th:src="@{/img/dining/navBtn.png}" />-->
        <!--</div>-->
        <div class="flexItem show">
            <ul>
                <li><a th:href="@{/admin/showAll}">管理员首页</a></li>
                <li><a th:href="@{/admin/showAllOrders}">订单管理</a></li>
                <li><a th:href="@{/admin/insertShoe}">新增商品</a></li>
                <!--<li><a href="#">我的</a></li>-->
                <li><a th:href="@{/shoe/chagelogin}">退出登录</a></li>
            </ul>
        </div>
    </div>
</div>


<div>
    <table align="center" width="80%" style="font-size: x-large" cellspacing="20px">
        <tr>
            <td colspan="6"><h1 style="font-weight: bold">订单详情</h1></td>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th>单价</th>
            <th>数量</th>
            <th>订单状态</th>
            <th>操作</th>
        </tr>
        <tr th:each="orderItem:${orderItem}">
            <td align="center"><img th:src="${orderItem.shoePicture}" width="200px" height="120px"/></td>
            <td>[[${orderItem.shoeName}]]<br/>鞋码：[[${orderItem.shoeSize}]]</td>
            <td align="center">￥[[${orderItem.price}]]</td>
            <td align="center">[[${orderItem.quantity}]]</td>
            <td align="center">[[${orderItem.status}]]</td>
            <td align="center" th:if="${orderItem.status=='已付款'}"><a th:href="@{/admin/deliverShoe(orderItemId=${orderItem.orderItemId},orderId=${orderItem.orderId})}">发货</a></td>
            <td align="center" th:if="${orderItem.status=='待退货'}"><a th:href="@{/admin/returnShoe(orderItemId=${orderItem.orderItemId},orderId=${orderItem.orderId})}">退货</a></td>
            <td align="center" th:if="${orderItem.status=='已发货'}">已发货</td>
            <td align="center" th:if="${orderItem.status=='已退货'}">已退货</td>
        </tr>
    </table>
</div>


<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript">
    //用于判断导航栏的状态
    var toggle = true;

    //导航栏按钮
    $('.btnImg').click(function() {
        if (toggle) {
            $('.btnImg').css("border", "1px solid #b0ccf3");
            toggle = false
        } else {
            $('.btnImg').css("border", "1px solid transparent");
            toggle = true;
        }
        $(".show").slideToggle(300);
    });

    //窗口大小发生改变
    $(window).resize(function() {
        //获取窗口宽度
        var windSize = $(window).width();

        if (windSize > 423) {
            $(".show").slideDown(0);
        } else {
            $(".show").slideUp(0);
        }
    });
</script>
<div style="text-align:center;">

</div>
<!--<script src="http://www.mycodes.net/js/tongji.js"></script>-->
<!--<script src="http://www.mycodes.net/js/youxia.js" type="text/javascript"></script>-->
</body>
</html>
