<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>导航</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/food_style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/food_w.css}"/>

</head>
<body>
<div class="c-nav">
    <div class="container navFlex">
        <!--<div class="flexItem">-->
        <!--<img class="logo" th:src="@{/img/dining/wunsun-logo.png}" />-->
        <!--</div>-->

        <!--<div class="flexItem hiden">-->
        <!--<img class="btnImg" th:src="@{/img/dining/navBtn.png}" />-->
        <!--</div>-->
        <div class="flexItem show">
            <ul>
                <li><a th:href="@{/admin/showAll}">管理员首页</a></li>
                <li><a th:href="@{/admin/showAllOrders}">订单管理</a></li>
                <li><a th:href="@{/admin/insertShoe}">新增商品</a></li>
                <!--<li><a href="#">我的</a></li>-->
                <li><a th:href="@{/shoe/chagelogin}">退出登录</a></li>
            </ul>
        </div>
    </div>
</div>

<div align="center">
    <img th:src="${shoePicture}" width="500px" height="350px">
</div>

<div>
    <table align="center" width="80%" style="font-size: x-large" cellspacing="20px">

        <tr>
            <th>收货人</th>
            <th>联系方式</th>
            <th>收货地址</th>
            <th>订购数量</th>
            <th>订单状态</th>
        </tr>
        <tr th:each="order:${shoeOrders}">
            <td align="center">[[${order.userName}]]</td>
            <td align="center">[[${order.userContact}]]</td>
            <td align="center">[[${order.userAdd}]]</td>
            <td align="center">[[${order.quantity}]]</td>
            <td align="center">[[${order.status}]]</td>
        </tr>
    </table>
</div>


<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript">
    //用于判断导航栏的状态
    var toggle = true;

    //导航栏按钮
    $('.btnImg').click(function() {
        if (toggle) {
            $('.btnImg').css("border", "1px solid #b0ccf3");
            toggle = false
        } else {
            $('.btnImg').css("border", "1px solid transparent");
            toggle = true;
        }
        $(".show").slideToggle(300);
    });

    //窗口大小发生改变
    $(window).resize(function() {
        //获取窗口宽度
        var windSize = $(window).width();

        if (windSize > 423) {
            $(".show").slideDown(0);
        } else {
            $(".show").slideUp(0);
        }
    });
</script>
<div style="text-align:center;">

</div>

</body>
</html>
